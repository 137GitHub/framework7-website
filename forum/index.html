<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Framework7 Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forum.css">
    <link rel="shortcut icon" href="http://framework7.io/favicon.png">

</head>
<body>
    <div class="forum-header">
        <div class="title">
            <h1>Framework7 Forum Archive</h1>
        </div>
    </div>
    <div class="forum-subheader">
        <a href="//forum.framework7.io">New forum is here!</a>
    </div>
    <div class="muut">
        <a class="muut-url" href="https://muut.com/i/framework7" style="opacity: 0">Framework7 Forum</a>

        <a href="#!/talks:state-of-framework7" style="opacity: 0">State of Framework7</a>
    </div>
    
    <script src="//cdn.moot.it/1/moot.min.js"></script>
    <script>
        document.querySelector('.forum-header .title h1').addEventListener('click', function(e){
            e.preventDefault();
            var ul = document.querySelector('.forum-header ul');
            if (ul.style.display === 'block') ul.style.display = 'none';
            else ul.style.display = 'block';
        }, false);
    </script>
</body>
</html>
